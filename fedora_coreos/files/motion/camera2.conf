;*************************************************
; Configuration options specific to camera 2
;*************************************************

;*************************************************
;*****   Camera
;*************************************************

# File name(without extension) for movies relative to target directory
movie_filename driveway_%t-%v-%Y%m%d%H%M%S

camera_name URI
camera_id 2

;*************************************************
;*****   Source
;*************************************************
netcam_url rtsp://10.50.0.1:8554/URI
netcam_userpass user:PLACEHOLDER
netcam_params capture_rate 30 input_format mjpeg

;*************************************************
;*****   Image
;*************************************************
width 1280
height 720

;*************************************************
;*****   Overlays
;*************************************************
text_left URI

;*************************************************
;*****   Target Directory
;*************************************************
target_dir /var/lib/motion/URI

;*************************************************
;*****   Movie
;*************************************************
movie_filename URI_%t-%v-%Y:%m:%d_%H:%M:%S
